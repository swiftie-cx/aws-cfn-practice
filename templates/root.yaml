AWSTemplateFormatVersion: "2010-09-09"
Description: "Root stack"
Resources:
  S3Stack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: <S3>/templates/s3.yaml
  IAMStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: <S3>/templates/iam.yaml
  LambdaStack:
    Type: AWS::CloudFormation::Stack
    Properties:
      TemplateURL: <S3>/templates/lambda.yaml
      Parameters:
        LambdaS3Bucket: <S3>
        LambdaS3Key: lambda/hello.zip
        LambdaRoleArn: !GetAtt IAMStack.Outputs.LambdaExecutionRoleArn
# trigger 